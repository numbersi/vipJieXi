			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			background-color:#000;
		}
a {
    text-decoration: none;
  }

<body>
<div id="player" class="dplayer"></div>
<script type="text/javascript" src="/static/hls.min.js"></script>
<script type="text/javascript" src="/static/DPlayer.min.js" charset="utf-8"></script>
<script src="/static/flv.min.js"></script>
<script type="text/javascript">
  var isiPad = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
  if(isiPad){
	document.getElementById('player').innerHTML = '<video src="{{url}}" controls="controls" poster="loading.gif" width="100%" height="100%" x-webkit-airplay="allow"></video>';
      }else {
		var pic = "";
		var dplayer = new DPlayer({
			element: document.getElementById("player"),
			autoplay: true,
			video: {
				url: '{{url}}',
                pic: pic
			       }
		});
       }
</script>
