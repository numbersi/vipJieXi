            var hm = document.createElement("script");

<body>

    {% if scriptStr%}
        <script> {{scriptStr}}    </script>
    {%else%}
            <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: false,
            theme: '#FADFA3',
            loop: true,
            lang: 'zh-cn',
            screenshot: true,
            hotkey: true,
            preload: 'auto',
            volume: 0.7,
            mutex: true,
            video: {
                url: decodeURIComponent('{{url}}'),
                type: 'hls',
                pic: ''
            },
            contextmenu: []
        });
    </script>
    {%endif%}
</html>
