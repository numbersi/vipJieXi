<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Numbersi</title>
<link href="/static/index.css" rel="stylesheet"/>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>
<body style="overflow-y:hidden;">
<div class="panel">
    {% for item in data %}
        <a href="javascript:sigu('{{data[item]}}')">{{item}}</a>
    {% endfor %}
</div>
<p class="slide"><a class="sigu-jiexi">不能播点我</a></p>
<div style="margin:-36px auto;width:100%;height:100%;">
  <iframe id="sigu" scrolling="no" allowtransparency="true" frameborder="0" src="{{data['1线']}}" width="100%" height="100%" allowfullscreen="true"></iframe>
<script type="text/javascript">
	 function sigu(url){ $('#sigu').attr('src',decodeURIComponent(decodeURIComponent(url))).show(); }
	 $(document).ready(function () {
		$('.sigu-jiexi').click(function () {
			$('.panel').slideToggle('slow');
		});
	});
</script>
</div>
